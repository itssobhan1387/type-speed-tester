<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed Tester</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <span id="wpm">0</span>
                <p>WPM</p>
            </div>
            <div class="stat-box">
                <span id="time">60</span>
                <p>Seconds</p>
            </div>
            <div class="stat-box">
                <span id="accuracy">0</span>
                <p>Accuracy</p>
            </div>
        </div>
        
        <div class="text-display">
            <p id="text-to-type"></p>
        </div>
        
        <textarea 
            id="input-area" 
            placeholder="Start typing when you're ready..."
            autofocus
        ></textarea>
        
        <button id="restart-btn">
            Restart
        </button>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
